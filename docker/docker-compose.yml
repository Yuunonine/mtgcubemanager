version: '3.8'

services:
  mtgcubes:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mtgcubes-app
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      # Persist SQLite database
      - mtgcubes-data:/app/server/data
      # Optional: Mount logs directory
      - mtgcubes-logs:/app/logs
    restart: unless-stopped
    networks:
      - mtgcubes-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mtgcubes-data:
    driver: local
  mtgcubes-logs:
    driver: local

networks:
  mtgcubes-network:
    driver: bridge